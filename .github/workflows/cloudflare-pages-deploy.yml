name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main # メインブランチへのプッシュでトリガー
  pull_request: # プルリクエストでもトリガー

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      # 本番環境へのデプロイ（mainブランチの場合）
      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .next/standalone --project-name=youtube-converter

      # プレビュー環境へのデプロイ（PRの場合）
      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request' && secrets.CLOUDFLARE_API_TOKEN != ''
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy .next/standalone --project-name=youtube-converter --branch=${{ github.head_ref }}
